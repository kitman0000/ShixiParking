<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
 <script>
 
	//判断是否登录
	Username = getCookie("Username");
	Password = getCookie("Password");
	Today = document.getElementById("Today");
	Yesterday = document.getElementById("Yesterday");
	Today.innerHTML = Today.innerHTML +  GetDateStr(0) +"</br>";
	Yesterday.innerHTML = Yesterday.innerHTML + GetDateStr(1) +"</br>";
	request = new XMLHttpRequest();
	request.open("POST","GetHistory");
	request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	request.send();
	request.onreadystatechange = ReadyHistory;
	
function ReadyHistory()
{

	im = request.responseText.split("^^");
	T = im[0];
	T_array =T.split("&&");


	
	for(var i =1;i<T_array.length-1;i++)
	{
		park = T_array[i].split("**");
		if(Today.innerHTML.indexOf(park[0])!=-1)return;
		Today.innerHTML = Today.innerHTML + "<span style=\"text-align:left; float:left\">"+park[0]+"</span><span style=\"text-align:right; float:right\">"+park[1]+"</span></br>";
	}
	
	T = im[1];
	T_array =T.split("&&");
	for(var i =1;i<T_array.length-1;i++)
	{
		park = T_array[i].split("**");
		Yesterday.innerHTML = Yesterday.innerHTML + "<span style=\"text-align:left; float:left\">"+park[0]+"</span><span style=\"text-align:right; float:right\">"+park[1]+"</span></br>";
	}

}

function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  }
  return "";
}
function GetDateStr(AddDayCount) {
    var dd = new Date();
    dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
    var m = dd.getMonth()+1;//获取当前月份的日期
    var d = dd.getDate();
    return m+"月"+d+ "日";
}
