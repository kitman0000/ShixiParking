<body>

<div class="gridContainer clearfix">
	<div>
    <div style="width:100%; padding-top:10px;  padding-left:10px; background:#8c1515; height:40px; color:#FFF"; align="left" >
    <img  src="pic/actionbar.png" height="25px" width="25px" style="margin-bottom:5px">
    市西停车
    </div>
    <div style="margin-left:35px; margin-top:20px">
    <fieldset>
    用户名 </br>
  	<input  type="text" class="LoginReg" style=" width:250px; height:25px;" id="Username">
	</fieldset>
    <fieldset>
    </br> 密码</br>
    <input  type="password" class="LoginReg" style="width:250px; height:25px" id="password">
	 </fieldset>
      <span id="info">&nbsp;</span>
      </br>
     <input value="登录"type="button" class="btn  SXButton"  style="width:250px" onClick="Login()">
	</div>
    </div>
</div>
<!-- MD5加密-->
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
 <script>
function Login()
{
	Username = document.getElementById("Username");
	password = document.getElementById("password");
	if(Username.value == "")
  {
	info.innerHTML = "请输入用户名";
	return;
  }
  if(password.value == "")
  {
	info.innerHTML = "请输入密码";
	return;
  }
	info.innerHTML = "请等待";
	info.innerHTML = "登录成功，正在跳转";
	window.location.href = "RequestPark.html";
	
}
function LogResult()
{
	res = request.responseText;
	if(res.indexOf("login&&success&&")!=-1)
	{
		info.innerHTML = "登录成功，正在跳转";
		setCookie("Username",Username.value);
		setCookie("Password",md5(password.value));
		window.location.href = "RequestPark.html";
	}else
	{
	info.innerHTML = "密码错误";
	}
}
function setCookie(name,value)
{
     document.cookie = name + "=" + value + "; ";
} 
</script>
</body>
