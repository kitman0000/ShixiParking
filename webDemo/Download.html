<body>

<div class="gridContainer clearfix">
	<div>

    <div align="center" style="margin-left:35px;  margin-top:20px">
    <img height="360px" src="pic/pic1.png">
    
     <input value="下载"type="button" class="btn"  style="width:250px; background:#8c1515 ; color:#FFF" >
	</div>
</div>
<!-- MD5加密-->
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
 <script>
function Login()
{
	Username = document.getElementById("Username");
	password = document.getElementById("password");
	if(Username.value == "")
  {
	info.innerHTML = "请输入用户名";
	return;
  }
  if(password.value == "")
  {
	info.innerHTML = "请输入密码";
	return;
  }
  	request = new XMLHttpRequest();
	request.open("POST","Login");
	request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	request.send("username="+Username.value+
	"&password="+md5(password.value));
	info.innerHTML = "请等待";
	request.onreadystatechange = LogResult;
	
}
function LogResult()
{
	res = request.responseText;
	if(res.indexOf("login&&success&&")!=-1)
	{
		info.innerHTML = "登录成功，正在跳转";
		setCookie("Username",Username.value);
		setCookie("Password",md5(password.value));
		window.location.href = "RequestPark.html";
	}else
	{
	info.innerHTML = "密码错误";
	}
}
function setCookie(name,value)
{
     document.cookie = name + "=" + value + "; ";
} 
</script>
</body>
